name: Deploy PWA to Pages

on:
  push:
    branches: ["main"] # Se ejecutar√° cada vez que subas cambios a main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # IMPORTANTE: Cambia 'web_site' por el nombre de tu carpeta de salida
          path: './web_site' 
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
